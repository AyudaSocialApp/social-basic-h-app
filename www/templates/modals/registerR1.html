<ion-modal-view cache-view="false" ng-controller="ModalRegisterR1" >
  <ion-header-bar>
    <h1 class="title">Colaborador</h1>
    <div class="buttons">
      <button class="button" ng-click="closeModalRegisterR1()"><big>X</big></button>
    </div>
  </ion-header-bar>

  <ion-content class="backgromodal">

    <div  ng-include="'templates/partials/_btnsesion.html'"></div>

		<div ng-show="openRegisterR1" class="list card stable-bg paddingform">
    <form novalidate  name="formregister" ng-submit="saveR1(formregister)"  >
      <label class="item typecontri">
        <span class="input-label">¿Usted representa a? </span>
        <ion-radio name="tc" ng-model="objR1.type_contributors_id" value="1" > 
        <span class="ion-asterisk"></span> Particular</ion-radio>
        <ion-radio name="tc" ng-model="objR1.type_contributors_id" value="2" > 
        <span class="ion-asterisk"></span> Familia</ion-radio>
        <ion-radio name="tc" ng-model="objR1.type_contributors_id" value="3" > 
        <span class="ion-asterisk"></span> Empresa</ion-radio>
      </label>

      <div class="profilepriv">
        <label class="item">
          <span class="input-label">¿Quieres que tu perfil se mantenga privado?</span>
          <ion-radio name="pri" ng-model="objR1.privacy" value="true" > Si</ion-radio>
          <ion-radio name="pri" ng-model="objR1.privacy" value="false" > No</ion-radio>
        </label>
      </div>

      <label class="item item-input item-stacked-label">
		    <span class="input-label">Nombre</span>
		    <input type="text" placeholder="" ng-model="objR1.names" >
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Apellidos</span>
		    <input type="text" placeholder="" ng-model="objR1.last_names" >
		  </label>

      <label class="item item-input item-select " >
          <span class="input-label">Tipo Identificación </span>
          <select
            required
            ng-model="objR1.type_identifications_id"
            ng-options="ti as ti.name for ti in list_type_identifications track by ti.id" 
          >
          </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">N° Identificación/NIT</span>
        <input type="number" placeholder="" ng-model="objR1.nit_id">
      </label>


      <label class="item item-file ">
        <span class="input-label">Foto  <i>(persona, familia o empresa)</i> </span>
        <input type="file" placeholder="indique" ng-model="objR1.base64">
      </label>

      <label class="item registerpassword ">
        <div class="center">
          <span class="input-label">Contraseña (para iniciar sesión)</span>
          <input class="custominput" type="password" placeholder="indique" ng-model="objR1.password" >

          <span class="input-label">Repetir Contraseña</span>
          <input class="custominput" type="password" placeholder="indique" ng-model="objR1.confirm_password" >
        </div>
      </label>


      <div class="center">
        <br/>
        <button type="submit" class="button button-positive">
          <i class="ion-ios-cloud-upload"></i> Enviar
        </button>
        <br/>
        <br/>
      </div>
      </form>
    </div>


    <div ng-show="openLoginR1" class="list card stable-bg paddingform" >
      <form novalidate  name="formlogin" ng-submit="saveR1(formlogin)"  >
      <div class="login">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre</span>
          <input type="text" placeholder="indique" ng-model="objR1.names" >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Contraseña</span>
          <input type="password" placeholder="indique" ng-model="objR1.password" >
        </label>
        <div class="center">
          <br/>
          <button type="submit" class="button button-positive">
            <i class="ion-log-in"></i> Entrar
          </button>
          <br/>
          <br/>
        </div>
      </div>
      </form>
    </div>
    <br/>
    <br/>
  </ion-content>
</ion-modal-view>
