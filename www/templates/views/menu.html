
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
            <div class="datasesion">
              <a ng-click="openmodalEditR1orR2()" ng-show="nameusersesionr1 != '' || nameusersesionr2 != ''" 
              class="textdatasesion conttextdatasesion"> 
                <span class="ion-edit iconeditusers"></span><span>Sesiónes</span><br/> 
                <b ng-show="nameusersesionr1 != ''" class="namesesion">{{nameusersesionr1}} <span class="rolsesion">(Colaborador)</span> <br/></b>
                <b ng-show="nameusersesionr2 != ''" class="namesesion">{{nameusersesionr2}} <span class="rolsesion">(Necesitado)</span> </b>
              </a>
            </div>
        </ion-nav-bar>

        <button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button>
        <button id="fab2" class="button button-positive button-fab button-fab-bottom-left">
            <i class="icon ion-social-facebook"></i>
        </button>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Mercados Social
            </div>
        </ion-header-bar> 
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
              <ion-item nav-clear menu-close href="#/app/welcome">
                <span class="ion-home"></span>  Inicio
              </ion-item>
              <ion-item nav-clear menu-close href="#/app/notifications">
                <span class="ion-help-buoy"> </span> Mis ayudas
              </ion-item>
              <ion-item nav-clear menu-close ng-click="processLwanthelp()">
                <span class="ion-umbrella"></span> Necesitados
              </ion-item>
              <ion-item nav-clear menu-close href="#/app/aboutthis">
                 <span class="ion-information-circled"></span> <i style="color: blue;">Sobre esto</i>
              </ion-item>
              <ion-item nav-clear menu-close ng-click="logout()">
                 <span class="ion-close-circled"></span> <i style="color: #45755B;" >Cerrar Sesiones</i>
              </ion-item>
            </ion-list>
            <br/>
            <div class="center">
                <h5>Patrocina</h5>
                <div class="row">
                    <div class="col">
                      <button class="button button-raised button-stable ink-dark">P1</button>
                    </div>
                    <div class="col">
                      <button class="button button-raised button-stable ink-dark">P2</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <button class="button button-raised button-stable ink-dark">P3</button>
                    </div>
                    <div class="col">
                      <button class="button button-raised button-stable ink-dark">P4</button>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
